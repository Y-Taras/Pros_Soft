<ul class="{{isSideMenu}}nav-items">
	{{#each data.header.menuItems as |menuItem|}}
		<li class="{{../isSideMenu}}nav-item">
			<a	class="nav-item-label"
				{{#if menuItem.ref}} href="{{menuItem.ref}}" {{/if}}
			>
				{{menuItem.name}}
			</a>
			{{> common/header/nav_item_sub_items
				subItems=menuItem.subItems
				isSideMenu=../isSideMenu
			}}
		</li>
	{{/each}}
</ul>
