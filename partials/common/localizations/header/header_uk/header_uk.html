<header class="page-header">
  <div class="company-logo">
    <div class="logo-text">
      <p>Група компаній</p>
      <h1>Терком</h1>
    </div>
    <div class="logo-img-container">
      <img class="logo-img" src="/imports/img/logo-small.jpg" alt="Logo og Tercom company">
    </div>
  </div>
  <div class="menu">
    {{> common/localizations/header/header_uk/menu
      ulClass="nav-items"
      liClass="nav-item"
    }}
  </div>
  <span class="burger-btn" onclick="openNav()">&#9776;</span>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{> common/localizations/header/header_uk/menu
      ulClass="sidenav-items"
      liClass="sidenav-item"
    }}
  </div>
  <div class="language-selector">
    <a href="#">
      <p class="selected">UK</p>
    </a>
    <hr>
    <a href="#">
      <p>EN</p>
    </a>
  </div>
</header>

<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
</script>
