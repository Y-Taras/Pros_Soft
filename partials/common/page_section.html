<div class="block-container {{#if isEven }}container-dark{{/if}}">
	<div class="page-block page-block-middle">
		{{#if headTitle}}
			<h3 class="text-center no-margin">{{headTitle}}</h3>
			<hr class="head-text-delimiter"/>
		{{/if}}
		<div class="row">
			<img src="{{ img }}"
				class="service-big-img rounded-15 {{#if isEven}}service-img-right{{else}}service-img-left{{/if}}"
			/>
			{{#each paragraphs}}
				<p class="text-justify">{{{this}}}</p>
			{{/each}}
			<ul class="{{ listClass }}">
				{{#each list}}
					<li>{{ this }}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</div>
