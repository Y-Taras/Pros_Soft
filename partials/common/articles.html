<div class="container block-container {{#if isEven}}container-dark{{/if}}">
	<div class="page-block page-block-middle 11">
		<h3 class="text-center section-title no-margin">{{data.headTitle}}</h3>
		<hr class="head-text-delimiter"/>
		{{#each data.list}}
			<div class="row article">
				<img src="{{this.thumb}}"/>
				<h4>{{this.headTitle}}</h4>
				{{{this.shortText}}}<br/>
				<a href="{{this.ref}}" class="btn-details">{{../data.readMoreLabel}}</a>
			</div>
		{{/each}}

	</div>
</div>
