<div class="block-container container-dark">
	<div class="page-block page-block-middle">
		<h3 class="text-center no-margin">{{headTitle}}</h3>
		<hr class="head-text-delimiter"/>
		<div class="row">
			{{#each articles}}
				<div class="article">
					<img src="{{this.img}}"/>
					<h4>{{this.title}}</h4>
					{{{this.shortText}}}
					<a href="{{this.ref}}">{{../readMoreLabel}}</a>
				</div>
			{{/each}}
		</div>
	</div>
</div>
