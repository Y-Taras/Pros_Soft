<div class="block-container {{#if isEven}}container-dark{{/if}}">
	<div class="page-block page-block-middle">
		<h3 class="text-center no-margin">{{data.headTitle}}</h3>
		<hr class="head-text-delimiter"/>
		{{#each data.list}}
			<div class="row article">
				<img src="{{this.thumb}}"/>
				<h4>{{this.headTitle}}</h4>
				{{{this.shortText}}}<br/>
				<a href="{{this.ref}}">{{../data.readMoreLabel}}</a>
			</div>
		{{/each}}
	</div>
</div>
